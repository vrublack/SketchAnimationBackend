<!DOCTYPE html>
<html lang="en">
<head>

    <title>Car Doodle</title>

    <style>
        body {
            background-image: url("quad_paper.png");
            background-repeat: repeat;
        }
    </style>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/sketch.min.js"></script>

<body>

<canvas id="canvas" width="2000" height="1000" style="display: block;"></canvas>
